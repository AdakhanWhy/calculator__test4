<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <aside class="calculator">
        <div class="calc__screen">
            0
        </div>
        <div class="calc__buttons">
            <div onclick="sign('+')" class="btn plus bg__orange">+</div>
            <div onclick="sign('-')" class="btn minus bg__orange">-</div>
            <div onclick="sign('*')" class="btn multiply bg__orange">*</div>
            <div onclick="sign('/')" class="btn division bg__orange">/</div>
            <div onclick="sign('7')" class="btn seven">7</div>
            <div onclick="sign('8')" class="btn eight">8</div>
            <div onclick="sign('9')" class="btn nine">9</div>
            <div onclick="sign('ac')" class="btn ac bg__orange">ac</div>
            <div onclick="sign('4')" class="btn four">4</div>
            <div onclick="sign('5')" class="btn five">5</div>
            <div onclick="sign('6')" class="btn six">6</div>
            <!-- <div onclick="sign('+/-')" class="btn reverse bg__orange">+/-</div> -->
            <div onclick="calc()" class="btn equal bg__orange">=</div>
            <div onclick="sign('1')" class="btn one">1</div>
            <div onclick="sign('2')" class="btn two">2</div>
            <div onclick="sign('3')" class="btn three">3</div>
            <div onclick="sign('0')" class="btn zero">0</div>
        </div>
    </aside>

    <script src="./main.js"></script>
</body>
</html>
